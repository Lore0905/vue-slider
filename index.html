<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>array-carousel-vue.js</title>
</head>
<body>

    <div id="root">
         <!-- questo è il container bianco esterno -->
        <div class="app-container">
            <!-- lo slider è composto dalle due colonne -->
            <div class="slider">

                <!-- COL BIG IMG left -->
                <div class="col_big">
                    <div class="container-principal-img">

                        <!-- single img principal -->
                        <div class="single-principal-img">
                            <img :src='items[currentItems].image' 
                            :alt="items[currentItems].title">

                            <div class="single-img-text">
                                <h2>{{ items[currentItems].title }}</h2>
                                <p>{{ items[currentItems].text }}</p>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- THUMBS -->
                <div class="col_small container_thumbs">

                    <!-- single thumbs -->
                    
                    <div v-for="(element, index) in items" class="single-thumbs" :class="{'active': index === currentItems}">
                        <img :src="element.image" alt="element.title">
                    </div>   
                            

                    <!-- ARROW -->

                    <!-- arrow up -->
                    <div class="arrow arrow-up">
                        <i class="fas fa-chevron-up"></i>
                    </div>

                    <!-- arrow down -->
                    <div class="arrow  arrow-down">
                        <i class="fas fa-chevron-down"></i>
                    </div>

                </div>

            </div>
        </div>
    </div>
       
    


    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
